<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">{{ message }}</div>

<!-- development version, includes helpful console warnings -->

<!--binding js with html-->
<script>
   new Vue({
     <!-- element -->
     el:'.app',
     <!-- opject properties -->
     data:{
         message:'Hello'
     }
   })
</script>
