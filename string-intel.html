<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">
  <!-- v-bind for changing the value ex:data="30" -->
 <a v-bind:href="url">{{url}}</a>
 <!-- another way to do v-bind -->
 <h1 :data="dynamicId">{{ dynamicId }}</h1>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>
   let vm = new Vue({
     <!-- element -->
     el:'.app',
     <!-- opject properties -->
     data:{
         url:'https://google.com',
         dynamicId:30
     }
   })
</script>
