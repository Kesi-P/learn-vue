<!DOCTYPE html>
<style>
  .active{
    color: green;
  }
  .notactive{
    color:red;
  }
</style>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">

  <ul>
    <li v-for="post in posts" :key="post.id">{{ post.title }}</li>
  </ul>

</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>
   new Vue({

     el:'.app',
     data:{
      posts: [
      {id:1, title:'Pomgtai', body:'bodyslam'},
      {id:2, title:'Pomgtai2', body:'bodyslam'},
      {id:3, title:'Pomgtai3', body:'bodyslam'},
      {id:4, title:'Pomgtai4', body:'bodyslam'},
      {id:5, title:'Pomgtai5', body:'bodyslam'}
      ]


     }
   })
</script>
