<!DOCTYPE html>
<style>
  .active{
    color: green;
  }
  .notactive{
    color:red;
  }
</style>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">

  <div v-if="isActive"> {{ message }}  </div>
  <div v-else-if="message === 'Kuuang'">
    Hi sus
  </div>
  <div v-else>No User sus </div>

</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>
   new Vue({

     el:'.app',
     data:{
        isActive: false,
         message: 'Kuuang',


     }
   })
</script>
