<!DOCTYPE html>

<!-- call view model -->
<div class="app">

  <posts></posts>


</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>

Vue.component('posts', {
data() {
  return {
    posts:[
      {id:1, title:'Post 1'},
      {id:2, title:'Post 2'},
      {id:3, title:'Post 3'},
      {id:4, title:'Post 4'},
      {id:5, title:'Post 5'},
    ]
  }
},
template: '<div><ul><post v-for="post in posts" :key="post.id">{{post.title}}</post></ul></div>'
});

Vue.component('post', {
  template:'<li><slot></slot></li>'
})


   new Vue({

     el:'.app',

   })
</script>
