<!DOCTYPE html>
<style>
  .active{
    color: green;
  }
  .notactive{
    color:red;
  }
</style>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">
  <!-- javascript properties -->
  <h1 class="static" :class="{active: isActive, 'notactive' : !isActive}">{{ message}}</h1>
  <h1 :class= "[isActive? 'active':'notactive']"> {{name}}</h1>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>
   new Vue({

     el:'.app',
     data:{
        isActive: false,
         message: 'Aisus',
         name:'Aihere'

     }
   })
</script>
