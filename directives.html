<!DOCTYPE html>
<style>
  .active{
    color: green;
  }
  .notactive{
    color:red;
  }
</style>
<html lang="en" dir="ltr">
<!-- call view model -->
<div class="app">

  <h1>Gu {{ isActive === 'active' ? 'is active' : 'not active' }}</h1>

</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--binding js with html-->
<script>
   let vm = new Vue({

     el:'.app',
     data:{
        isActive: 'not active'
     },
     watch:{
       isActive: function(){
         console.log('Sending sus');
       }
     }
   })
</script>
